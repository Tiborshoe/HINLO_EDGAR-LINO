<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WELCOME</h1>
            <p>Please sign in to your account</p>
        </header>

        <main>
            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="e.g user@example.com"
                        aria-describedby="email-help email-error"
                        autocomplete="username"
                    >
                    <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            minlength="8"
                            placeholder="Enter your password"
                            aria-describedby="password-help password-error"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            class="toggle-password" 
                            aria-label="Show password"
                            tabindex="0"
                        >
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div id="password-help" class="help-text">Minimum 8 characters required</div>
                    <div id="password-error" class="error-message" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Keep me signed in</label>
                </div>

                <button type="submit" class="submit-btn" disabled>
                    <span class="btn-text">Sign In</span>
                    <span class="loading-spinner" aria-hidden="true"></span>
                </button>

            </form>

            <!-- Success/Error Messages -->
            <div id="form-status" class="status-message" role="alert" aria-live="polite"></div>
        </main>

    </div>

    <script src="script.js"></script>
